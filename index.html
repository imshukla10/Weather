<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <span>Right Now in,</span>
            <input type="text" id="city-name" class="city-name">
            <span class="message"></span>
        </div>
        <div class="second">
            <img class="image" src="download.png" alt="image">
            <div class="temperature" id="temperature">32</div>
            <div class="info">
                <div class="wind same" id="wind">12mph</div>
                <div class="rain same" id="rain">32%</div>
                <div class="humidity same" id="humidity">213</div>
            </div>
        </div>
    </div>
    
    
</body>
<script src="index.js"></script>
</html>
